<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
        <header>
            <h1 class="title">Where in the world?</h1>
            <p class="mode"><span class="icon"><i class="fa-solid fa-moon"></i></span> Dark Mode</p>
        </header>
        <section>
            <button class="back btn"> <i class="fa-solid fa-arrow-left"></i>Back</button>
                <div class="detailed-card-info">
                        <div class="country-image">
                            <img src="" alt="">
                        </div>
                                            
                        <div class="detailed-info">
                                             <h1 class="country-name">Belgium</h1>
                                        <div class="flex">
                                            <div class="country-specific-info">
                                                <p><b>Official Name: </b><span></span></p>
                                                <p><b>Population: </b><span></span></p>
                                                <p><b>Region: </b><span></span></p>
                                                <p><b>Sub Region: </b><span></span></p>
                                                <p><b>Capital: </b><span></span></p>
                                            </div>
                                            <div class="technical-info">
                                                <p><b>Top Level Domain: </b><span></span></p>
                                                <p><b>Currencies: </b><span></span></p>
                                                <p><b>Languages: </b><span></span></p>
                                         </div>
                                        </div>
                            <div class="border-countries">
                                <h2>Border Countries:</h2>
                                <button class="border btn">None</button>
                            </div>
                        </div>
                </div>
        </section>
</body>
</html>
